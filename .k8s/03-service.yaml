# Service - Account
# ----------------------------------------------------------------------------------------------------------------------

apiVersion: apps/v1
kind: Deployment
metadata:
  name: service
  namespace: chth-kebernetes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chth-kebernetes
      node: service
  template:
    metadata:
      name: service
      namespace: chth-kebernetes
      labels:
        app: chth-kebernetes
        node: service
    spec:
      volumes:
      - name: log
        hostPath:
          path: /var/log/chth-service/
      containers:
      - name: service
        image: 192.168.99.115/chth/springboot-springcloud-docker-kebernetes-service:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: log
          mountPath: /chth
        ports:
        - containerPort: 1667
---

apiVersion: v1
kind: Service
metadata:
  name: service
  namespace: chth-kebernetes
spec:
  selector:
    app: chth-kebernetes
    node: service
  type: LoadBalancer
  ports:
  - name: main
    port: 1667
    targetPort: 1667
    nodePort: 1667
